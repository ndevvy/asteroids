<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./asteroids.css">
    <meta charset="utf-8">
    <title>asteroids.js</title>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>

    <script type="text/javascript" src="lib/utils.js"></script>
    <script type="text/javascript" src="lib/movingObject.js"></script>
    <script type="text/javascript" src="lib/asteroid.js"></script>
    <script type="text/javascript" src="lib/bullet.js"></script>
    <script type="text/javascript" src="lib/keymaster.js"></script>
    <script type="text/javascript" src="lib/gameView.js"></script>
    <script type="text/javascript" src="lib/game.js"></script>
    <script type="text/javascript" src="lib/ship.js"></script>
    <script type="text/javascript">
      var canvas = document.getElementById("game-canvas");
      var ctx = canvas.getContext("2d");
      canvas.width = Asteroids.Game.DIM_X;
      canvas.height = Asteroids.Game.DIM_Y;
      new Asteroids.GameView(ctx).start();
    </script>
  </body>
</html>
